<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Homework 4</title>
    </head>
    <body>
        <h1>Job Prospect Informer</h1>
        <form>
            Enter Name:
            <input type="text" id="name">
            <br><br>
            Select Field of Interest:
            <br>
            <input type="checkbox" id="m1" value="m1"> Physics<br>
            <input type="checkbox" id="m2" value="m2"> English<br>
            <input type="checkbox" id="m3" value="m3"> Computer Science<br>
            <input type="checkbox" id="m4" value="m4"> Anthropology<br>
            <input type="checkbox" id="m5" value="MB"> Marine Biology<br><br/>
            
            <br><br>
            Enter Standing:
            <select id="standing">
              <option value="1">Freshman</option>
              <option value="2">Sophomore</option>
              <option value="3">Junior</option>
              <option value="4">Senior</option>
            </select>
            <br><br>
            <button type="button" onclick="jobs()">Calculate Job Prospects</button>
        </form>
        
        <div id="result">
            
        </div>
    </body>
    <script type="text/javascript" src="/homework/hw4/main.js"></script>
</html>
